<body>
    <div class="msg__landscape">
        <p class="v_center">
            请横屏开始游戏<br/>
            <br/> 請橫屏開始遊戲
            <br/><br/> Please rotate device to play
        </p>
    </div>
    <div class="container">
        <div class="gameover">
            <img class="msg__overtenth" src="assets/overgame/msg_overtenth_en.png" alt="" />
            <img class="msg__lesstenth" src="assets/overgame/msg_lesstenth_en.png" alt="" />
            <p class="gameover__score center">SCORE: 0</p>
            <div class="gameover__addplayer">
                <img class="msg__addplayer" src="assets/overgame/msg_addplayer_en.png" alt="" />
                <img class="addplayer__inputbg" src="assets/overgame/inputBg.png" alt="" />


                <input class="addplayer__input-name" type="text" name="name" placeholder="NAME" maxlength="12" />
                <input class="addplayer__input-email" type="email" name="email" placeholder="E-MAIL" />

                <img class="addplayer__btnSkip" src="assets/overgame/btnSkip_en.png" alt="" />
                <img class="addplayer__btnSubmit" src="assets/overgame/btnSubmit_en.png" alt="" />

            </div>
            <div class="gameover__btns">
                <img class="gameover__btnHome" src="assets/overgame/btnHome_en.png" alt="" />
                <img class="gameover__btnReplay" src="assets/overgame/btnReplay_en.png" alt="" />
                <img class="gameover__btnViewTop" src="assets/overgame/btnViewTop_en.png" alt="" />
            </div>
            <div id="share">
                <img id="facebook" src="assets/overgame/share_btnF.png" alt="" />
                <img id="twitter" src="assets/overgame/share_btnT.png" alt="" />
                <img id="weibo" src="assets/overgame/share_btnX.png" alt="" />
                <img id="wechat" src="assets/overgame/share_btnW.png"  alt=""/>
                <img id="linkedin" src="assets/overgame/share_btnI.png" alt="" />
            </div>
        </div>
        <div class="scoreboard">
            <img class="scoreboard__title" src="assets/overgame/scoreboardTitle_en.png" alt="" />
            <div class="table__wrapper">
                <img class="table__bg" src="assets/overgame/tableBg.png" alt="" />
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td>1.</td>
                        <td>姓名1</td>
                        <td>分数1</td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td>姓名2</td>
                        <td>分数2</td>
                    </tr>
                    <tr>
                        <td>3.</td>
                        <td>姓名3</td>
                        <td>分数3</td>
                    </tr>
                    <tr>
                        <td>4.</td>
                        <td>姓名4</td>
                        <td>分数4</td>
                    </tr>
                    <tr>
                        <td>5.</td>
                        <td>姓名5</td>
                        <td>分数5</td>
                    </tr>
                    <tr>
                        <td>6.</td>
                        <td>姓名6</td>
                        <td>分数6</td>
                    </tr>
                    <tr>
                        <td>7.</td>
                        <td>姓名7</td>
                        <td>分数7</td>
                    </tr>
                    <tr>
                        <td>8.</td>
                        <td>姓名8</td>
                        <td>分数8</td>
                    </tr>
                    <tr>
                        <td>9.</td>
                        <td>姓名9</td>
                        <td>分数9</td>
                    </tr>
                    <tr>
                        <td>10.</td>
                        <td>姓名10</td>
                        <td>分数10</td>
                    </tr>
                </table>
            </div>
            <img class="scoreboard__btnBack" src="assets/overgame/btnBack_en.png" alt="" />
            <img class="scoreboard__btnReplay" src="assets/overgame/btnReplay_en.png" alt="" />
            <img class="scoreboard__btnHome" src="assets/overgame/btnHome_en.png" alt="" />
        </div>
    </div>
    <div class="cookie">
        <p id="description">This website uses third party tracking cookies to enable users to share our content on social media.</p>
        <div id="button_continue" class="cookie__btnContinue cookie__btn">

            </div>
