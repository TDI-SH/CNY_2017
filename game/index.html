<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <title>Run In New Year</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1" />
    <meta name="twitter:card" content="summary">
    <!-- twitter meta data -->
    <meta name="twitter:title" content="CNY 2017 - Year of the Rooster">
    <meta name="twitter:description" content="Take the rooster home, fam">
    <meta name="twitter:image" content="https://roosterrun.wlt.com/roosterrun/game/assets/default_img/default_img.png">
    <!-- facebook meta data -->
    <meta property="og:title" content="Rooster Run" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://roosterrun.wlt.com/roosterrun/game/" />
    <meta property="og:site_name" content="Rooster Run" />
    <meta property="og:description" content="Happy Chinese New Year! Join us in taking them home" />
    <meta property="og:image" content="https://roosterrun.wlt.com/roosterrun/game/assets/default_img/default_img.png"
    />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="canonical" href="https://roosterrun.wlt.com/roosterrun/game/" />
</head>

<body>
    <div class="msg__landscape">
        <p class="v_center"></p>
    </div>
    <div class="container">
        <div class="gameover">
            <img class="msg__overtenth" src="assets/overgame/msg_overtenth_en.png" />
            <img class="msg__lesstenth" src="assets/overgame/msg_lesstenth_en.png" />
            <p class="gameover__score center">SCORE:1293</p>
            <div class='gameover__addplayer'>
                <img class="msg__addplayer" src="assets/overgame/msg_addplayer_en.png" />
                <img class="addplayer__inputbg" src="assets/overgame/inputBg.png" />


                <input class="addplayer__input-name" type="text" name="name" value="NAME" maxlength="12" />
                <input class="addplayer__input-email" type="email" name="email" value="E-MAIL" />

                <img class="addplayer__btnSkip" src="assets/overgame/btnSkip_en.png" />
                <img class="addplayer__btnSubmit" src="assets/overgame/btnSubmit_en.png" />

            </div>
            <div class="gameover__btns">
                <img class="gameover__btnHome" src="assets/overgame/btnHome_en.png" />
                <img class="gameover__btnReplay" src="assets/overgame/btnReplay_en.png" />
                <img class="gameover__btnViewTop" src="assets/overgame/btnViewTop_en.png" />
            </div>
            <div id="share">
                <img id="facebook" src="assets/overgame/share_btnF.png" />
                <img id="twitter" src="assets/overgame/share_btnT.png" />
                <img id="weibo" src="assets/overgame/share_btnX.png" />
                <img id="wechat" src="assets/overgame/share_btnW.png" />
                <img id="linkedin" src="assets/overgame/share_btnI.png" />
            </div>
        </div>
        <div class="scoreboard">
            <img class="scoreboard__title" src="assets/overgame/scoreboardTitle_en.png" />
            <div class="table__wrapper">
                <img class="table__bg" src="assets/overgame/tableBg.png" />
                <table align="center" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>1.</td>
                        <td>姓名1</td>
                        <td>分数1</td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td>姓名2</td>
                        <td>分数2</td>
                    </tr>
                    <tr>
                        <td>3.</td>
                        <td>姓名3</td>
                        <td>分数3</td>
                    </tr>
                    <tr>
                        <td>4.</td>
                        <td>姓名4</td>
                        <td>分数4</td>
                    </tr>
                    <tr>
                        <td>5.</td>
                        <td>姓名5</td>
                        <td>分数5</td>
                    </tr>
                    <tr>
                        <td>6.</td>
                        <td>姓名6</td>
                        <td>分数6</td>
                    </tr>
                    <tr>
                        <td>7.</td>
                        <td>姓名7</td>
                        <td>分数7</td>
                    </tr>
                    <tr>
                        <td>8.</td>
                        <td>姓名8</td>
                        <td>分数8</td>
                    </tr>
                    <tr>
                        <td>9.</td>
                        <td>姓名9</td>
                        <td>分数9</td>
                    </tr>
                    <tr>
                        <td>10.</td>
                        <td>姓名10</td>
                        <td>分数10</td>

                    </tr>
                </table>
            </div>
            <img class="scoreboard__btnBack" src="assets/overgame/btnBack_en.png" />
            <img class="scoreboard__btnReplay" src="assets/overgame/btnReplay_en.png" />
            <img class="scoreboard__btnHome" src="assets/overgame/btnHome_en.png" />
        </div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
    <script type="text/javascript" src="js/inme.js"></script>
    <script type="text/javascript" src="js/preGame.js"></script>
    <script type="text/javascript" src="js/overGame.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/shareButton.js"></script>
</body>

</html>
