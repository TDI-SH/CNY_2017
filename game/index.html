<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <title>Run In New Year</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

<body>
    <div class="msg__landscape">
        <p class="v_center"></p>
    </div>
    <div class="container center">
        <div class="gameover">
            <p class="gameover__msg">恭喜你进入了前10名</p>
            <p class="gameover__score">0</p>
            <form class='gameover__form'>
                <p>姓名:</p>
                <input type="text" name="name" maxlength="12" />
                <p>邮箱:</p>
                <input type="email" name="email" />
                <br/>
                <input type="submit" value="submit" />
                <input type="button" value="skip" />
            </form>
            <div class="gameover_btns">
                <div class="btn gameover__btnReplay">replay</div>
                <div class="btn gameover__btnHome">home</div>
                <div class="btn gameover__btnViewTop">view top10</div>
            </div>
            <div class="share">
                <div class="share__btnX share__btn"></div>
                <div class="share__btnW share__btn"></div>
                <div class="share__btnT share__btn"></div>
                <div class="share__btnF share__btn"></div>
            </div>
        </div>
        <div class="scoreboard">
            <table class="v_center" align="center" cellpadding="0" cellspacing="0">
                <tr>
                    <th>排名</th>
                    <th>姓名</th>
                    <th>分数</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>姓名1</td>
                    <td>分数1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>姓名2</td>
                    <td>分数2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>姓名3</td>
                    <td>分数3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>姓名4</td>
                    <td>分数4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>姓名5</td>
                    <td>分数5</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>姓名6</td>
                    <td>分数6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>姓名7</td>
                    <td>分数7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>姓名8</td>
                    <td>分数8</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>姓名9</td>
                    <td>分数9</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>姓名10</td>
                    <td>分数10</td>

                </tr>
            </table>
            <div class="btn scoreboard__btnReplay">replay</div>
            <div class="btn scoreboard__btnHome">home</div>
            <div class="btn scoreboard__btnClose">close</div>
        </div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
    <script type="text/javascript" src="js/inme.js"></script>
    <script type="text/javascript" src="js/preGame.js"></script>
    <script type="text/javascript" src="js/overGame.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
